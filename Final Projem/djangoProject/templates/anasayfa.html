<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Öğrenci Otomasyon Sistemi</title>
</head>
<body style="background-color:lightgray ">
<div style="text-align: center" class="container">
<h1 >Bilgi ve Belge Yönetimi</h1>
    <hr style="color: red">
    <hr style="color: red">
    <form action= "addÖğrenci" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label>Öğrenci Otomasyon Sistemi</label>
    <input  name ="title" class="form-control mb-2"  placeholder="Öğrenci">
     <input  name ="title1" class="form-control mb-2" placeholder="Öğrenci Numarası">
    <input name ="title2" class="form-control mb-2"  placeholder="Ders">

  </div>

  <button type="submit" class="btn btn-primary">Ekle</button>
</form>
    <br>
    <hr style="color: red">
    <br>
    {% if stud %}

<div class="container">
<div class="row">


        {% for st in stud %}
            <div class="col-md-3 mt-5 " >
                    <div class="card" >
                        <div class="card-body text-center">
                            <h4>Öğrenci Bilgileri</h4>
                            <ul class="list-group list-group-flush my-4 ">
                                <li class="list-group-item"><b>ID</b> {{ st.id}}</li>
                                <li class="list-group-item"><b>İsim</b> {{ st.isim}}</li>
                                <li class="list-group-item"><b>Okul Numara:</b> {{ st.no}}</li>
                                <li class="list-group-item"><b>Ders</b> {{ st.ders}}</li>
                                <li class="list-group-item"><b>Tarih</b> {{ st.saat}}</li>
                            </ul>
                        </div>

                    </div>
                </div>

        </tr>

        {% endfor %}
    {% else %}
        <div class="alert alert-danger">
        Herhangi Bir Öğrenci Kaydı Yok
        </div>
    {% endif %}
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
